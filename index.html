<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Interior Design Landing Page</title>
  </head>
  <body>
   <!--nav-bar-->
    <nav brand-image>
      <div class="logo">
        <h2>LOGO <br>HERE</h2>
      </div>
      <ul class="nav-items">
        <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Benefits</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Stages</a></li>
        <li class="nav-item"><a class="nav-link" href="#">services</a></li> 
      </ul>
      <div class="call-us">
        <img src="./images/ph-icon.png" height="40px" width="40px" alt="phone-icon">
        <div>
          <p>Call Us</p>
          <p>+38 (097) 654 54 34</p>
        </div>
      </div>
      <div class="menu">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>
    <hr class="line-horizontal">
<!-- Middle row -->
    
    <main class="container">
      <div class="main-row">
        <h1>Interior Design that <br/>care about Details</h1>
        <div class="cards card-top">
          <div class="puzzle-icon">
            <img src="./images/puzzle.png" height="25px" width="25px" alt="puzzle-icon">
          </div>
          <p>we create your space better <br> based on your own idea</p>
          <div class="vertical-line"></div>
          <div class="dot-1"></div>
        </div>
      </div>
<!-- Bottom row -->
      <div class="main-row">
        <div class="hero-button">
          <button>LEARN MORE</button>
        </div>
        <div class="cards card-bottom">
          <div class="light-bulb">
            <img src="./images/lightbulb.png" height="25px" width="25px" alt="light-bulb">
          </div>
          <p>we create your space better <br> based on your own idea</p>
          <div class="horizontal-line"></div>
          <div class="dot-2"></div>
        </div>
      </div>
    </main>    
  </body>
</html>
