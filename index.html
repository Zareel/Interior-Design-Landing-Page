<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="nav-items">
            <h2 class="logo">LOGO <br> HERE</h2>
            <ul class="lists">
                <li class="list-item">About Us</li>
                <li class="list-item">Benefits</li>
                <li class="list-item">Projects</li>
                <li class="list-item">Stages</li>
                <li class="list-item">Services</li>
            </ul>
            <div class="call-us">
                <img src="./images/ph-icon.png" width="40px" alt="ph-icon">
                <h4>Call Us <br>+38 (097) 654 54 34</h4>
            </div>
            <i class='fa fa-bars' style='color: white'></i>
        </nav>
        <hr class="horizontal-devider">
    </header>
    <!-- ------------------------------------------------Header section ends here--------------------------------------------- -->
    <section class="hero-1">
        <h1>Interior Design That <br> Care About Details</h1>
        <div class="right">
            <div class="box-1">
                <div class="puzzle">
                    <img src="./images/puzzle.png" width="25px" alt="puzzle-icon">
                </div> 
                <p>We create your space better <br>based on your own idea</p>
            </div>
            <div class="vertical-line"></div>
            <div class="dot-1"></div>
        </div>     
    </section>
    <!-- ------------------------------------------------Section hero-1 ends here------------------------------------------------ -->
    <section class="hero-2">
        <div class="hero-btn">
            <button class="btn">LEARN MORE</button>
        </div>
        <div class="bottom-right">
            <div class="box-2">
                <div class="bulb">
                    <img src="./images/lightbulb.png" width="25px" alt="bulb-icon">
                </div>
                <p>Innovarion ideas, stylish <br>design <br>for home and business</p>
            </div>
            <div class="horizontal-line"><hr class="hl" width="60px" style="color: #fff; "></div>
            <div class="dot-2"></div>
        </div>
            
    </section>
